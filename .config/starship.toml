"$schema" = 'https://starship.rs/config-schema.json'

add_newline = true

format = """
${custom.fish_icon}${custom.bash_icon}${custom.zsh_icon}\
$directory\
$git_branch\
${custom.dirty}\n\
$character"""

[python]
disabled = true

[custom.fish_icon]
# Only show in Fish
when    = 'test "$STARSHIP_SHELL" = "fish"'
command = 'echo [ğŸŸ]'
style   = 'bold green'

[custom.bash_icon]
# Only show in Fish
when    = 'test "$STARSHIP_SHELL" = "bash"'
command = 'echo [ğŸš]'
style   = 'bold green'

[custom.zsh_icon]
# Only show in Fish
when    = 'test "$STARSHIP_SHELL" = "zsh"'
command = 'echo [â„¤]'
style   = 'bold green'

[directory]
format = "[$path]($style) "
style = "cyan"
disabled = false
read_only = " ó°Œ¾"

[git_branch]
format = "on [$symbol$branch]($style) "
style = "bold purple"
disabled = false
symbol = "ï˜ "

[custom.dirty]
when = "is-git-dirty"
command = "echo '*'"
style   = 'bold red'

[git_state]
disabled = true

[git_status]
disabled = true

[character]
success_symbol = "[>](bold green)"
error_symbol = "[>](bold red)"
